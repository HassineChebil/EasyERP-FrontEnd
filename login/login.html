
<div class="container">
    <div class="row">
		
        <div class="col-md-8 col-md-offset-2">
				
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
			
                <div class="panel-body">
                   <form name="form" ng-submit="login(credentials)" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="credentials.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
       
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="credentials.password" required />
			
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
           
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || login.dataLoading" class="btn btn-primary btn-lg btn-block">Login</button>

            </div>
			<div ng-show="errorMsg != ''" class="alert alert-danger alert-dismissable">
				<button type="button" class="close" data-dismiss="alert" >&times;</button>
				Wrong username or password !!
			</div> 	
        </div>
    </div>
</div>
