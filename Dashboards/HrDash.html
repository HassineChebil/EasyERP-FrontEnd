<div id="wrapper">

        <!-- Navigation -->
            
        <header></header>
        <!-- /.navbar-top-links -->
        
               
        <!-- /.navbar-static-side -->

            <div id="page-wrapper" style="min-height: 561px;">
<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Dashboard</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
         <div class="col-md-1"></div>
        
        <stats number="{{employees}}" comments="Employees" colour="primary" type="users"></stats>
        <stats number="{{candidates}}" comments="Candidates" colour="yellow" type="clipboard"></stats>
        <stats number="{{trainings}}" comments="Trainings" colour="red" type="book"></stats>

    </div>
    
    <!-- /.panel -->
    <div class="row">
       
        <!-- /.col-lg-8 -->
        <div class="col-lg-6 col-sm-12" id="bar-chart" ng-controller="ChartCtrl">
        <div class="panel panel-default">
            <div class="panel-heading">Trainings</div>
            <div class="panel-body">
                <canvas id="bar" class="chart chart-bar" style="width: 300px; height: 300px;"  data="datasets" labels="data.labels" series="bar.series"
                options="bar.options"></canvas>
                       <script>
                var data = {
    labels: ["January", "February", "March", "April", "May", "June", "July"],
    datasets: [
        {
            label: "My First dataset",
            fillColor: "rgba(220,220,220,0.5)",
            strokeColor: "rgba(220,220,220,0.8)",
            highlightFill: "rgba(220,220,220,0.75)",
            highlightStroke: "rgba(220,220,220,1)",
            data: [65, 59, 80, 81, 56, 55, 40]
        },
        {
            label: "My Second dataset",
            fillColor: "rgba(151,187,205,0.5)",
            strokeColor: "rgba(151,187,205,0.8)",
            highlightFill: "rgba(151,187,205,0.75)",
            highlightStroke: "rgba(151,187,205,1)",
            data: [28, 48, 40, 19, 86, 27, 90]
        }
    ]
};
                            var ctx = document.getElementById("bar").getContext("2d");
                           new Chart(ctx).Bar(data);
                </script>
            </div>
        </div>
    </div>


    <div class="col-lg-6 col-sm-12" id="pie-chart"  ng-controller="ChartCtrl">
        <div class="panel panel-default">
            <div class="panel-heading">Candidates</div>
            <div class="panel-body">
                <canvas id="pie" class="chart chart-pie chart-xs"  style="width: 300px; height: 300px;" data="pie.data" labels="pie.labels"></canvas>
                <script>
                    var pieData = [
            {
                    value: 20,
                    color:"#878BB6"
            },
            {
                    value : 40,
                    color : "#4ACAB4"
            },
            {
                    value : 10,
                    color : "#FF8153"
            },
            {
                    value : 30,
                    color : "#FFEA88"
            }
    ];
    var pieOptions = {
            segmentShowStroke : false,
            animateScale : true
    }
    var expenses = document.getElementById("pie").getContext("2d");
    new Chart(expenses).Pie(pieData, pieOptions);
    </script>
            </div>
            
        </div>
    </div>
    </div>
        <!-- /.col-lg-4 -->
    </div>
    <!-- /.row -->
</div>
 </div>
            <!-- /#page-wrapper -->
    </div>
