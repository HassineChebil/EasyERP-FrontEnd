            <div id="page-wrapper" style="min-height: 561px;">
<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Material</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    
    
    <!-- /.panel -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-clock-o fa-fw"></i> Create a material
                </div>
                <!-- /.panel-heading -->
              <div class="panel-body">
                           
                          <style type="text/css">
#materialForm {
    margin-top: 15px;
}
</style>

<ul class="nav nav-tabs">
    <li ng-class="{'active' : tab == 1}"><a href="" data-toggle="tab" ng-click="tab=1">Information <i class="fa"></i></a></li>
    
</ul>
<form id="materialForm" name="materialForm" class="form-horizontal" role="form" ng-submit="create(material)">
    <div class="tab-content">
        <div  ng-show="tab==1" id="info-tab">
            <div class="form-group" ng-class="{ 'has-error': materialForm.code.$dirty && materialForm.code.$error.required }">
                <label class="col-xs-3 control-label">Code</label>
                <div class="col-xs-5">
                    <input type="text" ng-model="material.code" class="form-control" id="code" name="code" required />
					<span ng-show="materialForm.code.$dirty && materialForm.code.$error.required" class="help-block">Code is required</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">Designation</label>
                <div class="col-xs-5">
                    <input type="text" ng-model="material.designation" class="form-control" name="designation" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">Type</label>
                <div class="col-xs-5">
                    <input type="text" ng-model="material.type" class="form-control" name="type"  />
                </div>
            </div>
        </div>

        
			
            <div class="form-group">
                <label class="col-xs-3 control-label">Quantity</label>
                <div class="col-xs-5">
                    <input type="text" ng-model="material.qte" class="form-control" name="qte" />
                </div>
            </div>

            

            
           
       
    </div>
<div class="form-group" style="margin-top: 15px;">
        <div class="col-xs-5 col-xs-offset-3">
            <button ng-disabled="materialForm.$invalid"  class="btn btn-default" type="submit">Validate</button>
            
        </div>
    </div>
</form>


                         
                        </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-8 -->
