    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-clock-o fa-fw"></i> List of depots
                </div>
                <!-- /.panel-heading -->
              <div class="panel-body">
                            <div class="dataTable_wrapper">
						<!--	<div class="col-sm-11">
								<div id="dataTables-example_filter" class="dataTables_filter">
									<label>Search:<input type="search" class="form-control input-sm" placeholder="" ng-model="searchText.description"></label>
								</div>
								</div>-->
                                <table class="table table-striped table-bordered table-hover" id="dataTables-depots">
                                    <thead>
                                        <tr>
                                            <th>Reference</th>
                                            <th>Name</th>
                                            
											<th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="odd gradeX" ng-repeat="depot in depots | filter:searchText.name">
                                            <td>{{ depot.reference }}</td>
                                            <td>{{ depot.name }}</td>
                                            
                                            <td><button ng-show="depot != null" class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-click="creator(depot)">
                                Details
                            </button></td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
								
                            </div>
                            <!-- /.table-responsive -->
				  
				  <!-- modal -->
				  
				   <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title" id="myModalLabel">Detail( {{ dep.name }}  )</h4>
                                        </div>
                                        <div class="modal-body">
                                           <form class="form-horizontal">
											   <div class="form-group">
                                            		<label>Reference</label>
                                            		<p class="form-control-static">{{ dep.reference  }}</p>
											   </div>
											   
											   
											   
											    <div class="form-group">
                                            		<label>Address</label>
                                            		<p class="form-control-static">{{ dep.address }}</p>
											   </div>
											   <div class="form-group">
                                            		<label>Type</label>
                                            		<p class="form-control-static">{{ dep.type }}</p>
											   </div>
											</form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            
                                        </div>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                <!-- /.modal-dialog -->
                            </div>
                         
                        </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-8 -->
        
        <!-- /.col-lg-4 -->
    </div>

    <form name="searchForm" novalidate 
    ng-submit="search()">
        <div class="input-group">
            <input name="place" type="text" class="form-control" 
            ng-model="searchPlace" required autofocus />
            <span class="input-group-btn">
                <button class="btn btn-primary" 
                ng-disabled="searchForm.$invalid">Search</button>
            </span>
        </div>
    </form>
